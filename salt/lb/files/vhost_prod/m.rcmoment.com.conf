upstream rcmomentm {
{% for backend in pillar['rcmomentm_backend'] %}
    server {{ backend }} max_fails=2 fail_timeout=5s;
{% endfor %}
}

server {
    listen 80;
    server_name m.rcmoment.com;

    location / {
        proxy_pass http://rcmomentm;
    }

    access_log /data/logs/nginx/m.rcmoment.com_access.log  main;
    error_log /data/logs/nginx/m.rcmoment.com_error.log;
}
