upstream camferewww {
    server 172.31.45.126:83 max_fails=2 fail_timeout=5s;
}

server {
    listen 80;
    server_name uat.camfere.com camfere.com;

    access_log /data/logs/nginx/uat.camfere.com_access.log  json;
    error_log /data/logs/nginx/uat.camfere.com_error.log;

    if ($host = "camfere.com") {
        rewrite ^/(.*)$ http://uat.camfere.com/$1 permanent;
    }

    location / {
        proxy_pass http://camferewww;
    }

    location /activity/ {
        proxy_pass            http://www.tomtop.com;
    }

    location = / {
        proxy_pass http://camferewww;

        proxy_ignore_headers X-Accel-Expires Expires Cache-Control Set-Cookie;
        proxy_hide_header X-Powered-By;
        expires    10m;

        proxy_cache cache_index;
        proxy_cache_valid 200 304 10m;
        proxy_cache_key "$host$request_uri-$cookie_TT_LANG-$cookie_TT_CURR";
        add_header X-Cache '$upstream_cache_status from $server_addr';
    }

    location ~ p_(.*)\.html$ {
        proxy_pass            http://camferewww;

        proxy_ignore_headers X-Accel-Expires Expires Cache-Control Set-Cookie;
        proxy_hide_header X-Powered-By;
        expires    10m;

        proxy_cache cache_prod;
        proxy_cache_valid 200 304 10m;
        proxy_cache_key "$host$request_uri-$cookie_TT_LANG-$cookie_TT_CURR";
        add_header X-Cache '$upstream_cache_status from $server_addr';
    }

    location ~ /purge_index(/.*)
    {
        allow all;
        proxy_cache_purge cache_index $host$1$is_args$args;
    }

    location ~ /purge_prod(/.*)
    {
        allow all;
        proxy_cache_purge cache_prod $host$1$is_args$args;
    }
}



