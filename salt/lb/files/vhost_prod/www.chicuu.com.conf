upstream chicuuwww {
    server 172.31.36.22:80 max_fails=2 fail_timeout=5s;
    server 172.31.36.23:80 max_fails=2 fail_timeout=5s;
}

server {
    listen 80;
    server_name www.chicuu.com chicuu.com;

    access_log /data/logs/nginx/www.chicuu.com_access.log  main;
    error_log /data/logs/nginx/www.chicuu.com_error.log;

    if ($host = "chicuu.com") {
        rewrite ^/(.*)$ http://www.chicuu.com/$1 permanent;
    }

    location / {
        proxy_pass http://chicuuwww;
    }

    location = / {
        proxy_pass http://chicuuwww;

        proxy_ignore_headers X-Accel-Expires Expires Cache-Control Set-Cookie;
        proxy_hide_header X-Powered-By;
        #add_header Cache-Control max-age=300;
        expires    5m;

        proxy_cache cache_index;
        proxy_cache_valid 200 304 5m;
        proxy_cache_key "$host$request_uri-$cookie_TT_LANG-$cookie_TT_CURR";
        add_header X-Cache '$upstream_cache_status from $server_addr';
    }

    location /activity/ {
        proxy_pass            http://www.tomtop.com;
    }

    #location ~ .*\.html$ {
    #    proxy_pass            http://chicuuwww;

    #    proxy_ignore_headers X-Accel-Expires Expires Cache-Control Set-Cookie;
    #    proxy_hide_header X-Powered-By;

    #    proxy_cache cache_prod;
    #    proxy_cache_valid 200 304 3m;
    #    proxy_cache_key "$host$request_uri-$cookie_TT_LANG-$cookie_TT_CURR";
    #    add_header X-Cache '$upstream_cache_status from $server_addr';
    #}

    location ~ /purge_index(/.*)
    {
        allow all;
        proxy_cache_purge cache_index $host$1$is_args$args;
    }

    location ~ /purge_prod(/.*)
    {
        allow all;
        proxy_cache_purge cache_prod $host$1$is_args$args;
    }
}



server {
    listen 443;
    server_name www.chicuu.com chicuu.com;

    ssl                  on;
    ssl_certificate      server_chicuu.pem;
    ssl_certificate_key  server_chicuu.key;
    ssl_session_timeout  5m;
    ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers  HIGH:!RC4:!MD5:!aNULL:!eNULL:!NULL:!DH:!EDH:!EXP:+MEDIUM;
    ssl_prefer_server_ciphers   on;

     location / {
        proxy_pass http://chicuuwww;
     }

     access_log /data/logs/nginx/www.chicuu.com_access.log  main;
     error_log /data/logs/nginx/www.chicuu.com_error.log;
}
