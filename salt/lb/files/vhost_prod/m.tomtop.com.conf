upstream tomtopm {
    server 172.31.36.20:81 max_fails=2 fail_timeout=5s;
    server 172.31.36.21:81 max_fails=2 fail_timeout=5s;
}

server {
    listen 80;
    server_name m.tomtop.com;

    location / {
        proxy_pass http://tomtopm;
    }

    location = / {
        proxy_pass            http://tomtopm;
  
        proxy_ignore_headers X-Accel-Expires Expires Cache-Control Set-Cookie;
        proxy_hide_header X-Powered-By;
        #add_header Cache-Control max-age=300;
        expires    5m;

        proxy_cache cache_index;
        proxy_cache_valid 200 304 5m;
        proxy_cache_key "$host$request_uri$cookie_TT_CURR";
        add_header X-Cache '$upstream_cache_status from $server_addr';
     }

     location /activity/ {
        proxy_pass            http://www.tomtop.com;
        proxy_read_timeout    90;
        proxy_connect_timeout 90;
        proxy_redirect        off;
    }

    access_log /data/logs/nginx/m.tomtop.com_access.log  main;
    error_log /data/logs/nginx/m.tomtop.com_error.log;
}
