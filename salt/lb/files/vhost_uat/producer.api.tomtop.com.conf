upstream rabbitmq-producer {
{% for backend in pillar['api01_backend'] %}
    server {{ backend }}:8007 max_fails=2 fail_timeout=5s;
{% endfor %}
}

server {
    listen 80;
    server_name producer.api.tomtop.com;

    location / {
        proxy_pass http://rabbitmq-producer;
    }

    access_log /data/logs/nginx/producer.api.tomtop.com_access.log main;
    error_log /data/logs/nginx/producer.api.tomtop.com_error.log;
}
