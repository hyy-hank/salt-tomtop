user  www www;
worker_processes  8;
#worker_cpu_affinity 00000001 00000010 00000100 00001000 00010000 00100000 01000000 10000000;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        logs/nginx.pid;


#Specifies the value for maximum file descriptors that can be opened by this process.
events {
    use epoll;
    worker_connections  100000;
}
worker_rlimit_nofile 100000;


http {
    include       mime.types;
    default_type  application/octet-stream;
    server_tokens off;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
		      '[$request_time] [$upstream_response_time]';

    server_names_hash_bucket_size 128;
    client_header_buffer_size 32k;
    large_client_header_buffers 4 32k;
    client_max_body_size 8m;

    sendfile          on;
    tcp_nopush        on;
    tcp_nodelay       on;

    #keepalive_timeout  0;
    keepalive_timeout 60;

    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_connect_timeout 90;
    proxy_send_timeout 90;
    proxy_read_timeout 90;
    proxy_buffer_size 4k;
    proxy_buffers 4 32k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;
    proxy_ignore_client_abort on;

    proxy_temp_path /data/nginx/proxy_temp;
    proxy_cache_path /data/nginx/proxy_cache/index levels=1:2 keys_zone=cache_index:10m inactive=1d max_size=500m;
    proxy_cache_path /data/nginx/proxy_cache/prod levels=1:2 keys_zone=cache_prod:500m inactive=1d max_size=10g;
    proxy_cache_path /data/nginx/proxy_cache/cate levels=1:2 keys_zone=cache_cate:500m inactive=1d max_size=10g;
    proxy_cache_path /data/nginx/proxy_cache/koogeek levels=1:2 keys_zone=cache_koogeek:10m inactive=1d max_size=500m;

    gzip              on;
    gzip_min_length   1k;
    gzip_buffers      4 16k;
    gzip_http_version 1.0;
    gzip_comp_level   2;
    gzip_types        text/plain application/x-javascript text/css application/xml text/javascript;
    gzip_vary         on;



    charset      utf-8;

    access_log   off;
    log_not_found off;

        error_page  400 403 405 408  /40x.html;
        error_page  500 502 503 504  /50x.html;


include vhost/*.conf;
}
