upstream member {
{% for backend in pillar['api01_backend'] %}
    server {{ backend }}:8003 max_fails=2 fail_timeout=5s;
{% endfor %}
}

server {
    listen 80;
    server_name member.api.tomtop.com;
	
    location / {
        proxy_pass http://member;
    }
	
    access_log /data/logs/nginx/member.api.tomtop.com_access.log main;
    error_log /data/logs/nginx/member.api.tomtop.com_error.log;
}
